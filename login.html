<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Carpooling App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pool-Matee</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="find-rides.html">Find Rides</a></li>
                <li><a href="offer-rides.html">Offer Rides</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h2>Login to Your Account</h2>
            <p>Access your carpooling details and manage your rides.</p>
        </div>

        <section class="form-container">
            <form action="#" method="post" class="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <p>Or login with:</p>
                <div class="social-login">
                    <a href="#" class="btn-social btn-facebook">Facebook</a>
                    <a href="#" class="btn-social btn-google">Google</a>
                </div>
                <p class="signup-link">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Carpooling App</p>
    </footer>
</body>
</html>
