<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Carpooling App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            display: flex;
            align-items: center;
            padding: 10px 20px; /* Added padding for better spacing */
            background-color: #090808; /* Header background color */
            position: relative; /* Position relative for sidebar toggle */
        }
        .logo {
            width: 50px; /* Adjust the size as needed */
            height: auto; /* Maintains aspect ratio */
            margin-right: 15px; /* Space between logo and text */
        }
        .sidebar-toggle-label {
            cursor: pointer;
            font-size: 24px; /* Hamburger icon size */
            margin-left: auto; /* Align to the right */
            color: white; /* Icon color */
        }
        h1 {
            color: white; /* Header title color */
            margin: 0; /* Remove default margin */
        }
        nav {
            display: none; /* Initially hidden */
        }
        #sidebar-toggle:checked + nav {
            display: block; /* Show navigation when checked */
        }
        nav ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
            background-color: #090808; /* Match the header background */
            position: absolute; /* Position it relative to the header */
            top: 60px; /* Below the header */
            left: 0;
            width: 100%; /* Full width */
        }
        nav ul li {
            padding: 10px;
            text-align: center; /* Center the text */
        }
        nav ul li a {
            color: white; /* Link color */
            text-decoration: none; /* Remove underline */
        }
        nav ul li a.active {
            font-weight: bold; /* Highlight active link */
        }
    </style>
</head>
<body>
    <header>
        <img src="carpool.png" alt="Pool-Matee Logo" class="logo">
        <h1>Pool-Matee</h1>
        <label for="sidebar-toggle" class="sidebar-toggle-label">&#9776;</label>
        <input type="checkbox" id="sidebar-toggle" />
        <nav class="sidebar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="find-rides.html">Find Rides</a></li>
                <li><a href="offer-rides.html" class="active">Offer Rides</a></li>
            </ul>
        </nav>
    </header>
        <div class="hero">
            <h2>Login to Your Account</h2>
            <p>Access your carpooling details and manage your rides.</p>
        </div>

        <section class="form-container">
            <form action="#" method="post" class="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <p>Or login with:</p>
                <div class="social-login">
                    <a href="#" class="btn-social btn-facebook">Facebook</a>
                    <a href="#" class="btn-social btn-google">Google</a>
                </div>
                <p class="signup-link">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </section>
    </main>
</body>
</html>
